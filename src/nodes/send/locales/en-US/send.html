<script type="text/html" data-help-name="sinch-send">
  <p>
    Sends a message or template using the Conversation API.
  </p>
  <h4>Configuration</h4>
    <ol>
      <li>Configure or select a Conversation API configuration.</li>
      <li><strong>Wait for response</strong> - If checked, the flow will continue when a response arrives.</li>
    </ol>
  <h3>Input</h3>
  <dl class="message-properties">
    <dt>message <span class="property-type">object</span></dt>
    <dd>Message content to be sent.</dd>
    <dt>templateId <span class="property-type">string</span></dt>
    <dd>Can be used instead of <code>message</code> to send a message. This will be set if a Template node is configured and placed upstream in the flow.</dd>
    <dt>contact <span class="property-type">object</span></dt>
    <dd>Will be automatically set if a Start Conversation node is connected upstream.</dd>
  </dl>
  <h4>Contact Example</h4>
  <pre>
  contact: {
    channelIdentities: [
      {
        channel: "WHATSAPP",
        identity: "123456123",
      },
      {
        channel: "SMS",
        identity: "123456123",
      }
    ]
  }
  </pre>
  <p>
    <strong>Note:</strong> If both <code>msg.message</code> and <code>msg.templateId</code> is provided, <code>msg.message</code> will be used and sent.
  </p>
</script>
