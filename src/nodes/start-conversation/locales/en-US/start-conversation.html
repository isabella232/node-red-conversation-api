<script type="text/html" data-help-name="sinch-start-conversation">
  <p>
    Configure the channel and number/identity for the recipient of an outgoing message. If more than one channel and number are provided, the additional ones will be used as fallback channels
    if the privous ones fails.
  </p>
  
  <h4>Supported channels</h4>
  <p>
    <code>WHATSAPP, RCS, SMS, </code>
    <code>MESSENGER, VIBER, VIBERBM, </code>
    <code>MMS, INSTAGRAM, TELEGRAM, </code>
    <code>KAKAOTALK, LINE, WECHAT</code>
  </p>
  
  <h4>Example for variables</h4>
  <pre>{ "name": "David" }</pre>
  
  <h3>Outputs</h3>
  <dl class="message-properties">
    <dt>
      channelIdentities <span class="property-type">Array</span>
    </dt>
    <dd>A list of objects containing channel and identity. The order of the list determines the channel priority order.</dd>
    <dt>
      variables <span class="property-type">Object</span>
    </dt>
    <dd>Custom data that will be stored on the conversation in the Conversation API and be avalilable on <code>msg.variables</code> throughout the flow.<br>
      <strong>Max 500 chars</strong></dd>
  </dl>
</script>
