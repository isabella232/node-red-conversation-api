<script type="text/html" data-help-name="sinch-received-message">
  <p>
    Receives inbound messages from Sinch Conversation API for a specific application.
    Listens for events/callbacks <code>/sinch-conversation-api/callback</code>.
  </p>
  <h2>Configuration</h2>
  <p>
    Create and/or select a Conversation API configuration.
    On the App configuraion page on the <a href="https://dashboard.sinch.com/convapi/apps/" target="_blank">Sinch Dashboard</a> 
    create a Webhook with Target URL: <strong>&lt;node-red-path&gt;/sinch-conversation-api/callback</strong> and select the Trigger <code>MESSAGE_INBOUND</code>.
  </p>
  <h3>Output</h3>
  <dl class="message-properties">
    <dt>
      payload <span class="property-type">string</span>
    </dt>
    <dd>Incoming message from Sinch Conversation API.</dd>
  </dl>
  <dl class="message-properties">
    <dt>
      lastResponse <span class="property-type">object</span>
    </dt>
    <dd>Raw incoming message data from the API. For details, see the <a href="https://developers.sinch.com/docs/conversation/api-reference/conversation/tag/Messages/" target="_blanc">documentation</a>.</dd>
  </dl>
</script>
