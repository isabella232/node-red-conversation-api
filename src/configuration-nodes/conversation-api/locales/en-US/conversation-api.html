<script type="text/html" data-help-name="sinch-convapi-configuration">
  <p>
    Configuration for nodes sending/receiving messages using the Sinch Conversation API.
  </p>
  <h2>Configurations</h2>
  <dl class="message-properties">
    <dt>
     Project ID<span class="property-type">string</span>
    </dt>
    <dd>
      The project ID containing your Conversation API applications.
    </dd>
    <dt>
     Key ID <span class="property-type">string</span>
    </dt>
    <dd>
      The ID of an access key for your project.
    </dd>
    <dt>
      Key Secret <span class="property-type">string</span>
    </dt>
    <dd>
      The key secret for the selected project access key.
    </dd>
    <dt>
      Region <span class="property-type">string</span>
    </dt>
    <dd>
      The region in which the app is configured.
    </dd>
    <dt>
      App <span class="property-type">Conversation API app</span>
    </dt>
    <dd>
      The Conversation API app you want to use in this configuration.
    </dd>
  </dl>
</script>
